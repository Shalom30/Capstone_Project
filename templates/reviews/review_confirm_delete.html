<!-- templates/reviews/review_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Delete Review</h1>
    <p>Are you sure you want to delete "{{ review.movie_title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'review-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
