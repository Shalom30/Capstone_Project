<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="row" style="background: green; color: white;">
      <h1 class="col-md-3 text-center">Weather</h1>
    </nav>
    
    <br><br>
    
    <center>
      <form method="post" class="col-md-6 offset-md-3">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" class="form-control" name="city" placeholder="Enter city name">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>
    </center>

    <div class="row mt-4">
      {% if country_code and coordinate and temp and humidity %}
        <div class="Shalom">
          <h3>Country Code: {{ country_code }}</h3>
          <h5>Coordinate: {{ coordinate }}</h5>
          <h5>Temperature: {{ temp }}Â°C</h5>
          <h5>Humidity: {{ humidity }}%</h5>
        </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
